version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo "Entered the post-build phases"
      - mvn package
artifacts:
  files:
    - target/estudoapp.war
    - script/*.sh
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'