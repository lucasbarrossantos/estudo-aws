version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo "Entered the pre-build phases"
      - echo "Frist step started"
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

  post_build:
    commands:
      - echo "Entered the post-build phases"
artifacts:
  files:
    - target/*.war
    - script/*.sh
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'